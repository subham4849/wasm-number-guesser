<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Number Guessing Game</title>
    <style>
        /* --- General Setup & High-Tech Background --- */
        
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #170448;
            /* Dark solid background for the 3D scene */
            color: #150454;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden;
            /* Hide scrollbars from canvas */
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        /* Styles for the 3D background canvas */
        
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Places it behind all other content */
        }
        /* Wrapper to hold both the container and footer for proper centering */
        
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 420px;
            z-index: 1;
            /* Ensure content is on top of the canvas */
        }
        /* --- Main Game Container (Glassmorphism with Pulse) --- */
        
        .container {
            background: rgb(16, 3, 51);
            backdrop-filter: blur(10px);
            border: 3px solid rgb(255, 255, 255);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 0 25px rgb(238, 2, 255);
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            animation: pulseGlow 0.25s infinite alternate;
        }
        
        @keyframes pulseGlow {
            from {
                box-shadow: 0 0 25px rgb(0, 34, 255);
            }
            to {
                box-shadow: 0 0 40px rgb(255, 255, 255);
            }
        }
        /* --- Title with "Glitch" Effect --- */
        
        h1 {
            color: #fff;
            font-size: 2.2rem;
            text-transform: uppercase;
            position: relative;
            margin: 0 0 1rem 0;
            text-shadow: 0 0 4px #fff;
        }
        
        .glitch::after,
        .glitch::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: white;
            background: rgba(0, 0, 0, 0);
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }
        
        .glitch::after {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            animation: glitch-anim-1 1s infinite linear alternate-reverse;
        }
        
        .glitch::before {
            left: -2px;
            text-shadow: 1px 0 #00fff9;
            animation: glitch-anim-2 1s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim-1 {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            5% {
                clip: rect(12px, 9999px, 60px, 0);
            }
            10% {
                clip: rect(40px, 9999px, 42px, 0);
            }
            15% {
                clip: rect(27px, 9999px, 50px, 0);
            }
            20% {
                clip: rect(18px, 9999px, 45px, 0);
            }
        }
        
        @keyframes glitch-anim-2 {
            0% {
                clip: rect(2px, 9999px, 35px, 0);
            }
            5% {
                clip: rect(15px, 9999px, 40px, 0);
            }
            10% {
                clip: rect(40px, 9999px, 5px, 0);
            }
            15% {
                clip: rect(20px, 9999px, 30px, 0);
            }
            20% {
                clip: rect(35px, 9999px, 10px, 0);
            }
        }
        /* --- Text & Input Field Styling --- */
        
        p {
            margin: 1.5rem 0;
            color: #ffffff;
            font-size: 20px;
            animation: glow 1s ease-in-out;
        }
        
        .difficulty-prompt {
            font-family: Roboto, Lato;
            font-weight: bold;
            font-style: normal;
            font-size: 50px;
            color: #00c3ff;
            text-shadow: 2px 2px 1px rgb(255, 255, 255);
            animation: fadeInText 1.5s ease-in-out;
        }
        
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        input {
            font-family: 'Roboto', Courier, monospace;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 3px solid #00e5ff;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            text-align: center;
            width: 80%;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.7);
        }
        /* --- Neon Buttons --- */
        
        button {
            font-family: 'Courier New', Courier, monospace;
            background-color: transparent;
            color: #fdfdfd;
            border: 2px solid #957f95;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 8px;
            transition: color 0.3s ease;
            text-shadow: 0 0 5px #00e5ff, 0 0 10px #ffffff;
        }
        
        @keyframes neonGlow {
            0%,
            100% {
                box-shadow: 0 0 5px rgb(255, 255, 255), 0 0 6px #0ff;
            }
            50% {
                box-shadow: 0 0 10px #0ff, 0 0 11px #0ff;
            }
        }
        
        button {
            animation: neonGlow 0.05s ease-in-out infinite alternate;
        }
        
        button:hover {
            background-color: #00e5ff;
            color: #0f2027;
            box-shadow: 0 0 25px #00e5ff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #00e5ff;
            transform: translateY(-3px);
        }
        /* --- Game State Messages --- */
        
        #gameArea {
            display: none;
        }
        
        #result {
            font-weight: bold;
            font-size: 20px;
            min-height: 25px;
            transition: color 0.3s;
            word-break: break-word;
        }
        
        .win {
            color: #00ff87;
            text-shadow: 0 0 10px #00ff87;
        }
        
        .lose {
            color: #ff073a;
            text-shadow: 0 0 10px #ff073a;
        }
        
        .info {
            color: #ffffff;
        }
        /* --- Footer Styling --- */
        
        footer {
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-size: 0.9em;
            animation: fadeInText 1.5s ease-in-out;
            padding: 1rem 0 1rem 0;
        }
        
        footer a {
            color: #a9c1d1;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        footer a:hover {
            color: #00e5ff;
            text-shadow: 0 0 5px #00e5ff;
        }
        /* Media Query for mobile devices */
        
        @media (max-width: 480px) {
            .main-wrapper {
                max-width: none;
            }
            .container {
                padding: 1.5rem;
                width: 100%;
            }
            h1 {
                font-size: 1.7rem;
            }
            button {
                padding: 10px 18px;
                font-size: 15px;
                width: 80%;
                display: block;
                margin: 10px auto;
            }
            p {
                font-size: 1em;
            }
            footer {
                font-size: 0.8em;
            }
            footer a {
                display: block;
                margin: 8px 0;
            }
            footer span.separator {
                display: none;
            }
        }
    </style>
</head>

<body>

    <canvas id="bg-canvas"></canvas>

    <div class="main-wrapper">
        <div class="container">
            <h1 class="glitch" data-text="Number Guessing Game">Number Guessing Game</h1>

            <div id="difficultySelection">
                <p class="difficulty-prompt">Choose your difficulty:</p>
                <button onclick="selectDifficulty(1)">Easy (1-50)</button>
                <button onclick="selectDifficulty(2)">Medium (1-100)</button>
                <button onclick="selectDifficulty(3)">Hard (1-200)</button>
            </div>

            <div id="gameArea">
                <p id="attemptsText"></p>
                <input type="number" id="guessInput" placeholder="Enter your guess">
                <br><br>
                <button onclick="submitGuess()">Submit Guess</button>
               
                 <button onclick="goBack()">Back</button>
                <p id="result"></p>
            </div>
        </div>

        <footer>
            <a href="https://www.instagram.com/subham_.45/" target="_blank">Instagram: subham_.45</a>
            <span class="separator"> | </span>
            <a href="mailto:wateryblue88904@gmail.com">wateryblue88904@gmail.com</a>
        </footer>
    </div>

    <script src="game.js"></script>
    <script>
        Module.onRuntimeInitialized = () => {
            const startGame = Module.cwrap('startGame', null, ['number']);
            const makeGuess = Module.cwrap('makeGuess', 'string', ['number']);
            const getAttempts = Module.cwrap('getAttempts', 'number', []);
            const getMaxAttempts = Module.cwrap('getMaxAttempts', 'number', []);
            const difficultyDiv = document.getElementById('difficultySelection');
            const gameDiv = document.getElementById('gameArea');
            const guessInput = document.getElementById('guessInput');
            const resultText = document.getElementById('result');
            const attemptsText = document.getElementById('attemptsText');

            // --- NEW: Add event listener for the Enter key ---
            guessInput.addEventListener('keydown', (event) => {
                // Check if the key pressed was 'Enter'
                if (event.key === 'Enter') {
                    // Prevent any default browser action
                    event.preventDefault();
                    // Call the same function as the button click
                    window.submitGuess();
                }
            });
            // --- End of new code ---

            window.selectDifficulty = (level) => {
                startGame(level);
                difficultyDiv.style.display = 'none';
                gameDiv.style.display = 'block';
                guessInput.disabled = false;
                guessInput.value = '';
                resultText.textContent = '';
                resultText.className = '';
                updateAttempts();
                guessInput.focus(); // Automatically focus the input field
            };
            window.submitGuess = () => {
                const guess = parseInt(guessInput.value);
                if (isNaN(guess)) return;
                const result = makeGuess(guess);
                resultText.textContent = result;
                updateAttempts();

                // Clear input after guess
                guessInput.value = '';

                if (result.includes("CONGRATULATIONS YOU WIN")) {
                    resultText.className = 'win';
                    guessInput.disabled = true;
                } else if (result.includes("lost")) {
                    resultText.className = 'lose';
                    guessInput.disabled = true;
                } else {
                    resultText.className = 'info';
                }
            };
           
             // --- ADD THIS NEW FUNCTION ---
        window.goBack = () => {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('difficultySelection').style.display = 'block';
        };
        // --- END OF NEW FUNCTION ---

            function updateAttempts() {
                const current = getAttempts();
                const max = getMaxAttempts();
                attemptsText.textContent = `Attempt: ${current} / ${max}`;
            }
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 3D background script (unchanged)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const canvas = document.getElementById('bg-canvas');
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 8000;
        const posArray = new Float32Array(particlesCount * 3);
        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.008,
            color: 0x00e5ff,
            transparent: true,
            blending: THREE.AdditiveBlending
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        camera.position.z = 2;

        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX - (window.innerWidth / 2);
            mouseY = event.clientY - (window.innerHeight / 2);
        });

        const clock = new THREE.Clock();
        const animate = () => {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            particlesMesh.rotation.y = elapsedTime * 0.05;
            camera.position.x += (mouseX * 0.00005 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.00005 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
